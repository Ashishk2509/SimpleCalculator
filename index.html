<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="Calculator">
    <div class="screen">

    </div>

      <div class="keypad btn-group ">
        <button class="C btn btn-dark" type="button" name="button">C</button>
        <button class="/ btn btn-outline-dark" type="button" name="button">/</button>
        <button class="* btn btn-outline-dark" type="button" name="button">*</button>
        <button class="< btn btn-outline-dark" type="button" name="button">&lt;</button><br>
      </div>
      <div class="keypad btn-group">
        <button class="btn btn-outline-dark" type="button" name="button">7</button>
        <button class="btn btn-outline-dark" type="button" name="button">8</button>
        <button class="btn btn-outline-dark" type="button" name="button">9</button>
        <button class="btn btn-outline-dark" type="button" name="button">+</button><br>
      </div>
      <div class="keypad btn-group">
        <button class="btn btn-outline-dark" type="button" name="button">4</button>
        <button class="btn btn-outline-dark" type="button" name="button">5</button>
        <button class="btn btn-outline-dark" type="button" name="button">6</button>
        <button class="btn btn-outline-dark" type="button" name="button">-</button><br>
      </div>
      <div class="keypad btn-group">
        <button class="btn btn-outline-dark" type="button" name="button">1</button>
        <button class="btn btn-outline-dark" type="button" name="button">2</button>
        <button class="btn btn-outline-dark" type="button" name="button">3</button>
        <button class="btn btn-outline-dark" type="button" name="button">.</button><br>
      </div>
      <div class="keypad btn-group">
        <button class="btn btn-outline-dark" type="button" name="button">(</button>
        <button class="btn btn-outline-dark" type="button" name="button">0</button>
        <button class="btn btn-outline-dark" type="button" name="button">)</button>
        <button class="btn btn-info" type="button" name="button">=</button>
      </div>


  </div>
  <script src="program.js" charset="utf-8"></script>
</body>

</html>
